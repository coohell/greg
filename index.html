<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsgreg.me</title>
    <style>
        body {
            background-color: #ffc650;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100vh;
        }

        #txtG {
            position: absolute;
            width: 100%;
            z-index: 0;
            opacity: 1;
            animation: fadeIn 0.3s forwards;
        }

        #gregP {
            position: absolute;
            width: 100%;
            z-index: 1;
            opacity: 1;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 1;
                transform: scale(0.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="gregP" src="/gregP.png" alt="Greg P">
        <img id="txtG" src="/txtG.png" alt="Text G">
    </div>
    
</body>
</html>
