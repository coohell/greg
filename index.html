<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="/greg.png" type="image/x-icon"> 
    <title>It's Me, Greg!</title>
    <style>
        body {
            background-color: #ffc650;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100vh;

        }

        #txtG {
            position: absolute;
            width: 100%;
            z-index: 0;
            animation: fadeIn 0.3s forwards;
            animation-delay: 0.5s;

        }

        #gregP {
            position: absolute;
            width: 100%;
            z-index: 2;
            animation: fadeIn 0.3s forwards;
            animation-delay: 0.5s;

        }
        #nameG {
            position: absolute;
            width: 100%;
            z-index: 1;
            animation: fadeIn 0.3s forwards;
            animation-delay: 0.5s;

        }


        @keyframes fadeIn {
            0% {
                opacity: 1;
                transform: scale(0.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="gregP" src="/greg.png" alt="Greg P">
        <img id="txtG" src="/txtG.png" alt="Text G">
        <a href="https://www.instagram.com/tzuiyang_/"><img id="nameG" src="/nameG.png" alt="name G"></a>
    </div>

<iframe width="1" height="1" src="https://www.youtube.com/embed/ekr2nIex040?si=fvGS0a0_D12FZh5a&amp;controls=0&amp;start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <script>
        const gregP = document.getElementById('gregP');
        const youtubePlayer = document.getElementById('youtube-player');
        let isPlaying = false;
        let gifUrl = "/gregP.png";
        let pngUrl = "/greg.png";

        // Set initial state to paused (PNG)
        gregP.src = pngUrl;

        gregP.addEventListener('click', () => {
            if (isPlaying) {
                // Stop the video and switch to PNG
                youtubePlayer.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');
                gregP.src = pngUrl;
            } else {
                // Play the video and switch to GIF
                youtubePlayer.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                gregP.src = gifUrl;
            }
            isPlaying = !isPlaying;
        });
    </script>

</body>
</html>
