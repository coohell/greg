<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsgreg.me</title>
    <style>
        body {
            margin: 0;
            background-color: #ffc650;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vw;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #txtG {
            position: absolute;
            width:100%;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        #gregP {
            position: absolute;
            width:100%;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="txtG" src="/txtG.png" alt="Text G">
        <img id="gregP" src="/gregP.png" alt="Greg P">
    </div>
    
    <script>
        const gregP = document.getElementById('gregP');
        let isPlaying = false;
        let gifUrl = "gregP.gif";
        let pngUrl = "gregP.png";

        // Set initial state to paused (PNG)
        gregP.src = pngUrl;

        gregP.addEventListener('click', () => {
            if (isPlaying) {
                gregP.src = pngUrl;
            } else {
                gregP.src = gifUrl;
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
