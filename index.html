<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="/greg.png" type="image/x-icon"> 
    <title>It's Me, Greg!</title>
    <style>
        body {
            background-color: #ffc650;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            position: relative;
            width: 100vh;

        }

        #txtG {
            position: absolute;
            width: 100%;
            z-index: 0;
            animation: fadeIn 0.3s forwards;
            animation-delay: 0.5s;

        }

        #gregP {
            position: absolute;
            width: 100%;
            z-index: 2;
            animation: fadeIn 0.3s forwards;
            animation-delay: 0.5s;

        }
        #nameG {
            position: absolute;
            width: 100%;
            z-index: 1;
            animation: fadeIn 0.3s forwards;
            animation-delay: 0.5s;

        }


        @keyframes fadeIn {
            0% {
                opacity: 1;
                transform: scale(0.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="gregVideo" width="320" height="240" style="display: none;">
    <source src="/video.mp4" type="video/mp4">
        </video>

        <img id="gregP" src="/greg.png" alt="Greg P">
        <img id="txtG" src="/txtG.png" alt="Text G">
        <a href="https://www.instagram.com/tzuiyang_/"><img id="nameG" src="/nameG.png" alt="name G"></a>
        <img id="txtG" src="/instaL.png" alt="insta L">

    </div>


    <script>
const gregP = document.getElementById('gregP');
const gregVideo = document.getElementById('gregVideo');
let isPlaying = false;
let gifUrl = "/gregP.png";
let pngUrl = "/greg.png";

// Set initial state to paused (PNG)
gregP.src = pngUrl;

gregP.addEventListener('click', () => {
    if (isPlaying) {
        // Show PNG image and pause the video
        gregP.src = pngUrl;
        gregP.style.display = 'block';
        gregVideo.style.display = 'none';
        gregVideo.pause();
    } else {
        // Show video and play it
        gregP.style.display = 'none';
        gregVideo.style.display = 'block';
        gregVideo.play();
    }
    isPlaying = !isPlaying;
});

gregVideo.addEventListener('ended', () => {
    // Reset to PNG when the video ends
    gregP.style.display = 'block';
    gregVideo.style.display = 'none';
    gregP.src = pngUrl;
    isPlaying = false;
});
    </script>
</body>
</html>
